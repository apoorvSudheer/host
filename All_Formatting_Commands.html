<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Formatting HTML Commands</title>
</head>
<body>
    <p>Testing <b>BOLD</b></p>
    <p>Testing <strong>STRONG</strong></p>
    <p>Testing <i>ITALISIZED</i></p>
    <p>Testing <em>EMPHASIZED</em></p>
    <p>Testing <u>UNDERLINED</u></p>
    <p>Testing SubScript H<sub>2</sub>O</p>
    <p>Testing SuperScript 17<sup>th</sup> FEB 25</p>
    <P>TESTING <s>STRIKETHROUGH</s></P>
    <P>TESTING <strike>STRIKETHROUGH</strike></P>
    <P>TESTING <del>STRIKETHROUGH</del></P>
    <p>Testing Mark <mark>SAMRUDDHI</mark></p>
    <p>Testing small <small>small</small></p>
    <p>Testing Big <big>BIG</big></p>
</body>
</html>
